{% extends "main/base.html" %}

{% block content %}
    {% if email_pr.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <thead><th>Id</th><th>Имя</th><th>Возраст</th><th></th></thead>
        {% for person in email_pr %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

{% endblock %}
