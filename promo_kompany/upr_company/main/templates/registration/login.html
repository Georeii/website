<!-- registration/login.html -->

{% block title %}Login{% endblock %}

{% block content %}
  <center>
  <h2>Вход</h2>
  
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Вход"></td>
        </tr>                
      </table>
    </form>
    <br />
    <br />
    <p>Если нет учетной записи то  <a href="/registration"> регистрируйтесь </a> <br /> или <br />
    <a href="{% url 'Personal_area' %}">вернутся в личный кабинет</a></p> </p>
    </center>
{% endblock %}
